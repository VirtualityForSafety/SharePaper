  function hideAll() {
    var selected = document.getElementsByClassName('tag');
    for(var i=0; i< selected.length ; i++)
      selected[i].style.visibility = "hidden";
  }
  function showAll() {
    var selected = document.getElementsByClassName('tag');
    for(var i=0; i< selected.length ; i++)
      selected[i].style.visibility = "visible";
  }
function hide(tagName) {
  var selected = document.getElementsByClassName(tagName);
  for(var i=0; i< selected.length ; i++)
    selected[i].style.visibility = "hidden";
}
