<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SharePaper</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic|Quicksand|Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <form id="ajaxform" action="/saveFileTest.do" method="post" enctype="multipart/form-data"> <input type="text" name="test2"/><br/> <textarea rows="10" cols="10" name="test3"></textarea><br/> <input type="file" name="test4" /> <input type="button" id="btn" value="전송" /> </form>

<script>
$(function(){
  $("#btn").click(function(){ var formData = new FormData();
    formData.append("test2", $("input[name=test2]").val());
    formData.append("test3", $("textarea[name=test3]").text());
    formData.append("test4", $("input[name=test4]")[0].files[0]);
    $.ajax({ url: '/saveFileTest.do', data: formData, processData: false, contentType: false, type: 'POST', success: function(data){ alert("EE");
   } }); }); });

</script>
</center>
</body>
</html>
