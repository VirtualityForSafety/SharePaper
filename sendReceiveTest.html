<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Send Receive Example</h2>
<textarea id="new_paper_title">Visual Perspective and Feedback Guidance for VR Free-Throw Training</textarea><br>
<input type="button" value="Get bib" onclick="passNewEntryParameter('title2doi','title='+getTextareaContent('new_paper_title'));">
<input type="button" value="Save bib" onclick="passNewEntryParameter('bib2file','title='+getTextareaContent('new_paper_title')+'&bib='+getTextareaContent('new_paper_bib'));">
<input type="button" value="Parse bib" onclick="applyBib(getTextareaContent('new_paper_bib'));">
